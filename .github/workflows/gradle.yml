name: CI-GitHub-Actions
on:
  push:
    branches: [ "issue-2" ]
  pull_request:
    branches: [ "issue-2" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'adopt'
    - name: Build with Gradle
      run: ./gradlew build